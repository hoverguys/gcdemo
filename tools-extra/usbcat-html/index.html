<!DOCTYPE html>
<html>

<head>
	<title>Rehover metrics and debug info</title>
	<link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
	<main id="main"></main>
	<!-- Load deps -->
	<link rel="stylesheet" href="/static/vendor/vis.min.css" />
	<script src="/static/vendor/vis.min.js"></script>
	<!-- Load libs -->
	<script src="/static/js/ws.js"></script>
	<!-- Load widgets -->
	<script src="/static/js/widgets/console.js"></script>
	<!-- Main script -->
	<script>
		window.addEventListener("load", () => {
			// Setup logger
			let logger = new Logger(document.location.host);

			/*
			 * Widgets
			 */

			let main = document.getElementById("main");

			// Add console
			let consolewgt = new ConsoleWidget(main);
			logger.subscribe("console", consolewgt.writeLine.bind(consolewgt));
		});
	</script>
</body>

</html>
